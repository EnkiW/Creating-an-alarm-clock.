<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>HomeTask15</title>
</head>
<body>
<div class="container wrapper">
    <img src="img/clock.jpg" alt="clock" width="300">
    <div class="box">
        <h1 class="gradient">12:56:23 PM</h1>
    </div>
    <div class="content clock-settings">
        <div class="column">
            <select>
                <option value="Hour" selected hidden>Hours</option>
            </select>
        </div>
        <div class="column">
            <select>
                <option value="Minute" selected hidden>Minutes</option>
            </select>
        </div>
        <div class="column">
            <select>
                <option value="AM/PM" selected hidden>AM/PM</option>
            </select>
        </div>
    </div>
    <button>Turn on the alarm clock</button>
</div>

<script src="script.js"></script>
</body>
</html>
